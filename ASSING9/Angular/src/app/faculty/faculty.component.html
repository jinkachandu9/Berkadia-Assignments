<body>
  <div class="container" align="center">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Faculty login:</h5>
          
              <div class="form-label-group">
                    Name: <input [(ngModel)]="name" placeholder="enter name"/>
              </div>

              <div class="form-label-group">
                 Password:<input type="password" [(ngModel)]="password" placeholder="enter district/">
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1"/>
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button (click)="sendData1()">Login</button> 
              <button (click)="createAccount()">CREATE ACCOUNT</button> 

         </div>
        </div>
      </div>
    </div>
  </div>
</body>
<body id="LoginForm">
